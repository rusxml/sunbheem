<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUN-भीम</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark Green background */
            color: #ecf0f1; /* Light text color */
            margin: 0;
            padding: 0;
        }

        header {
            display: block;
            justify-content: space-between;
            align-items: center;
            background-color: #4db39c; /* Lighter green for header */
            
            padding: 15px;
        }

        .logo img {
	    text-align: center;
            height: 50px;
	    width: 100%;/* Adjust based on your logo size */
        }

        .center-heading {
            flex-grow: 1;
            text-align: center; /* Center the heading */
            font-size: 24px; /* Adjust font size as needed */
            font-weight: bold; /* Make the heading bold */
            color: #ffffff; /* White color for the heading */
        }


        .center-images {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-images img {
            height: 50px; /* Adjust based on your image size */
            margin: 0 10px; /* Space between images */
        }

        main {
            text-align: center;
            padding: 20px;
        }
	#real{
		height="40px";
	}

        h1 {
            margin-top: 20px;
        }

        .product-images {
            display: flex;
            justify-content: center;
            margin: 20px 0; /* Space above and below the images */
        }

        .product-images img {
            height: 250px; /* Set height to 250px */
            width: 250px; /* Set width to 250px */
            margin: 0 10px; /* Space between images */
            object-fit: cover; /* Ensures the aspect ratio is maintained */
        }
	    #sheer{
	    font-size: 22px;	    
	    }

        .buy-button {
            background-color: #27ae60; /* Button color */
            color: white;
	    margin-right: 50px;	
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .buy-button:hover {
            background-color: #219150; /* Darker green on hover */
        }
    </style>
</head>
